[package]
name = "alevin-fry"
version = "0.2.0"
authors = ["Avi Srivastava <avi.srivastava@nyu.edu>", "Hirak Sarkar <hirak_sarkar@hms.harvard.edu>", "Dongze He <dhe17@umd.edu>", "Mohsen Zakeri <mzakeri@cs.umd.edu>", "Rob Patro <rob@cs.umd.edu>"]
edition = "2018"

[workspace]

[dependencies]	
libradicl = { path = "libradicl" }
slog = "2.5.2"
slog-term = "2.6.0"
slog-async = "2.5.0"
rand = "0.8.3"
chrono = "0.4.13"
csv = "1.1.6"
mimalloc = { version = "0.1.22", default-features = false }
num_cpus = "1.13.0"
bio-types = "0.11.0"
statrs = "0.13.0"

[dependencies.clap]
version = "3.0.0-beta.2"
features = ["wrap_help"]

[profile.release]
#debug = true
lto="thin"
#codegen-units=1
opt-level=3
