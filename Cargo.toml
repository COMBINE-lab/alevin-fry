[package]
name = "radicl"
version = "0.0.1"
authors = ["Avi Srivastava <avi.srivastava@nyu.edu>", "Rob Patro <rob@cs.umd.edu>"]
edition = "2018"

[workspace]

[dependencies]	
libradicl = { path = "libradicl" }
clap = "3.0.0-beta.1"
slog = "2.5.2"
slog-term = "2.6.0"
slog-async = "2.5.0"
fasthash = "0.4.0"
needletail = "0.4"
rand = "*"
serde = "1.0.114"
bincode = "1.3.1"
chrono = "0.4.13"
mimalloc = { version = "0.1.19", default-features = false }
num_cpus = "1.13.0"

[profile.release]
lto="thin"
codegen-units=1
opt-level=3